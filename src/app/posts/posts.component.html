<h1>Posts page</h1>

<button
    [routerLink]="['/posts']"
    [queryParams]="{ showIds: true }"
    fragment="fragment"
    class="btn"
>
  Show Ids
</button>
<button class="btn" (click)="showIdsProgrammatically()">
  Show Ids (program)
</button>

<div class="card" *ngFor="let post of postsService.posts">
  <h4>
    <a [routerLink]="['/post', post.id]">
      <strong *ngIf="showIds">(ID {{post.id}})</strong>
      {{post.title}}
    </a>
  </h4>
</div>
