<h1>Hello Angular</h1>

<button (click)="toggle = !toggle">Toggle</button>

<p class="red" *ngIf="toggle; else blueP">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Cumque, deleniti.</p>
<ng-template #blueP>
  <p class="blue" *ngIf="!toggle">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure, quam.</p>
</ng-template>
