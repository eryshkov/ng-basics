<div class="container">
    <h1>Services</h1>

    <div class="card">
        <h2>App counter: {{ appCounterService.counter }}</h2>
        <button class="btn" (click)="appCounterService.increase()">+</button>
        <button class="btn" (click)="appCounterService.decrease()">-</button>
    </div>
    <div class="card">
        <h2>App local counter: {{ appLocalCounterService.counter }}</h2>
        <button class="btn" (click)="appLocalCounterService.increase()">+</button>
        <button class="btn" (click)="appLocalCounterService.decrease()">-</button>
    </div>
    <hr>
    <app-counter></app-counter>
</div>
