<div class="container">
  <h1>Angular components</h1>
  <app-post-form
    (onAdd)="updatePosts($event)"
  ></app-post-form>
  <hr>
  <app-post
    *ngFor="let p of posts"
    [post]="p"
  >
    <small *ngIf="p.text.length > 10; else shortPost">Big post</small>
    <ng-template #shortPost>
      <small>Short post</small>
    </ng-template>
  </app-post>
</div>
